<!DOCTYPE html>
<html lang='en'>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" id='themeColor' content="#ffffff">
    <meta name="description" content="flights information" />
    <meta property="og:title" content="traveltek" />
    <meta property="og:description" content="flights information" />
    <meta property="og:site_name" content="traveltek" />
    <title>traveltek</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <h1>traveltek test</h1>

    <ul id='stats-list'>

    </ul>
    <script>
        fetch('/api')
            .then(response => response.json())
            .then(data=> {
                const stats = data;
                const ul = document.getElementById('stats-list');
                stats.forEach(stat => {
                    var li = document.createElement('li');
                    var title = document.createElement('h5');
                    var val = document.createElement('p');
                    title.append(document.createTextNode(stat.title));
                    val.append(document.createTextNode(stat.value));
                    li.append(title, val);
                    ul.append(li)
                })
            })
            .catch(err => {
                console.log(err);
            })

    </script>

</body>

</html>
